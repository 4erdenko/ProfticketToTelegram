name: Test. Build. Deploy.

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  ruff:
    name: Ruff (lint and format checks)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Ruff lint (PR annotations)
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --output-format=github ."

      - name: Ruff format check (with small diff)
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff ."
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: Создаём .env для docker-compose
        run: |
          cat <<'EOF' > .env
          ${{ secrets.ENV }}
          EOF
          sed -i '/^IN_DOCKER=/d' .env
          echo 'IN_DOCKER=false' >> .env

      - name: Start stack with docker compose
        env:
          IN_DOCKER: "false"
        run: docker compose up -d --build


      - name: Tear down
        if: always()
        run: docker compose down --remove-orphans --volumes

  build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/profticket_to_tg:latest
  deploy:
    needs: build-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Copy code via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "${{ secrets.FOLDER_PATH }}"

      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.FOLDER_PATH }}
            cat <<EOF > .env
            ${{ secrets.ENV }}
            EOF
            sudo docker compose up -d
            sudo docker compose exec profticket_bot_service alembic upgrade head
            sudo docker image prune -f
